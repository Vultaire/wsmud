<!DOCTYPE html>
<html>
  <head>
    <title>WSMud</title>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- the client GUI -->
    <div class="menu">
      <span class="file">File</span>
      <span class="edit">Edit</span>
      <span class="help">Help</span>
      <ul class="file-menu hidden">
        <li class="file-menu-connect">Connect...</li>
        <li class="ui-state-disabled">Disconnect</li>
        <li></li>
        <li class="ui-state-disabled">Load configuration...</li>
        <li class="ui-state-disabled">Save configuration...</li>
      </ul>
      <ul class="edit-menu hidden">
        <li class="ui-state-disabled">Aliases...</li>
        <li class="ui-state-disabled">Macros...</li>
        <li class="ui-state-disabled">Triggers...</li>
        <li></li>
        <li class="ui-state-disabled">Preferences...</li>
      </ul>
      <ul class="help-menu hidden">
        <li class="help-menu-about">About WSMud...</li>
      </ul>
      <script id="help-about-template" type="text/html">
        <div title="About WSMud">
          WSMud version 0.1<br />
          Copyright 2015 by Paul Goins
        </div>
      </script>
    </div>
    <div class="output"></div>
    <div class="input">
      <input type="text" class="input" />
    </div>
    <!-- end of client GUI -->
    <script src="sprintf.js"></script>
    <script src="lodash.min.js"></script>
    <script src="zlib/inflate.js"></script>
    <script src="telnet.js"></script>
    <script src="mccp.js"></script>
    <script src="client.js"></script>
    <script src="input.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
